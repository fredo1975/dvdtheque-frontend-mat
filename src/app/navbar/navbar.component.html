<mat-toolbar color="primary">
  <mat-toolbar-row class="bg-dark nav-link">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span><img src="assets/img/cd_dvd.png" alt="DVDTHEQUE" width="30" /></span>
    <div class="spacer"></div>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/filmList">Liste des films</a>
      <a mat-button routerLink="/filmAdd">Ajout</a>
      <a mat-button routerLink="/filmExport">Exporter</a>
      <a mat-button routerLink="/filmImport">Importer</a>
      <a mat-button routerLink="/filmAdmin">Admin</a>
      <a mat-button (click)="logout()">logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-button routerLink="/filmList">Liste des films</a>
      <a mat-list-item routerLink="/filmAdd">Ajout</a>
      <a mat-list-item routerLink="/filmExport">Exporter</a>
      <a mat-list-item routerLink="/filmImport">Importer</a>
      <a mat-list-item routerLink="/filmAdmin">Admin</a>
      <a mat-list-item (click)="logout()">logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
